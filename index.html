<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style-is-even.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <!-- ~ GAMER CHOOSES  -->
        <section id="game" class="container p-3">
            <div class="row justify-content-center p-4">
                <div class="col-6 bg-col p-5 d-flex justify-content-center align-items-center text-center rounded">
                    <div>
                        <label>Scegli pari o dispari</label>
                        <br />
                        <select name="choose" id="choose" class="m-3">
                            <option value="even">Pari</option>
                            <option value="odd">Dispari</option>
                        </select>
                        <br />
                        <label>"Butta" un numero!</label>
                        <br />
                        <input id="gamer-number" type="number" min="1" max="5" class="m-3">
                        <br />
                        <button type="button" id="play" class="m-3 ">Gioca</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- ~ GAME RESULTS  -->
        <div class="container">
            <section id="game-result" class="row justify-content-center p-4">
                <div class="col-6 bg-col p-5 text-center rounded">
                    <p id="cpu-number"></p>
                    <p id="total"></p>
                    <p id="winner-declaration"></p>
                </div>
            </section>
        </div>
    </div>


    <script src="script2.js"></script>
</body>

</html>
