<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section id="game">
        <label>Scegli pari o dispari</label>
        <br />
        <select name="choose" id="choose">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
        </select>
        <br />
        <label>"Butta" un numero!</label>
        <br />
        <input id="gamer-number" type="number" min="1" max="5">
        <br />
        <button type="button" id="play">Gioca</button>
    </section>
    <section id="game-result">
        <p id="cpu-number"></p>
        <p id="total"></p>
        <p id="winner-declaration"></p>
    </section>



    <script src="script2.js"></script>
</body>

</html>
